<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app" class="container mt-4">
        <div class="">
            <nav class="panel">
                <p class="panel-heading">
                    TODO LIST
                </p>
                <form id="todoForm">
                    <div class="panel-block">
                        <p class="control">
                            <input id="todoInput" autocomplete="off" class="input" type="text"
                                placeholder="whats need to be done">
                        </p>
                    </div>
                </form>
                <div id="todoList">
                </div>
                <div class="panel-block">
                    <div class="columns is-vcentered" style="width: 100%;">
                        <div class="column">
                            <progress id="progress" class="progress is-success" value="0" max="100"></progress>
                        </div>
                        <div class="column is-narrow">
                            <span id="completed"> 0 / 0</span> completed
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
