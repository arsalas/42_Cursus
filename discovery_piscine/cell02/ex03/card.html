<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <figure>
        <img src="https://centrap.org.co/C3ntr4P2015/wp-content/uploads/2015/11/avatar-chicos.jpg" alt="" />
      </figure>
      <div class="content">
        <header>Aramirez</header>
        <div class="description">Full-stack developer</div>
        <div class="location">42Barcelona</div>
        <ul class="social">
          <li>
            <i class="icon-twitter"></i>
          </li>
          <li>
            <i class="icon-facebook"></i>
          </li>
          <li>
            <i class="icon-google-plus"></i>
          </li>
        </ul>
      </div>
      <footer>
        <button>Contact</button>
      </footer>
    </div>
  </body>
</html>
