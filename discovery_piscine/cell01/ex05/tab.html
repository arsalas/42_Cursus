<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab</title>
    <style>
      main {
        display: flex;
      }
      .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 150px;
        width: 100%;
      }
      .first {
        background-color: greenyellow;
        border: 1px solid yellowgreen;
      }
      .second {
        background-color: darksalmon;
        border: 1px solid salmon;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="cell first">First cell</div>
      <div class="cell second">Second cell</div>
    </main>
  </body>
</html>
