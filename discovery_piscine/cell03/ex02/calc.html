<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
  </head>
  <body>
    <div>
      <input id="n1" type="number" value="0" />
      <input id="n2" type="number" value="0" />
    </div>
    <br />
    <select name="option" id="option">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="subtract">*</option>
      <option value="division">/</option>
      <option value="module">%</option>
    </select>
    <br />
    <div style="margin-top: 15px">
      <button id="calc">Try me!</button>
    </div>
    <script>
      // Declaramos las variables del HTML
      const n1 = document.querySelector("#n1");
      const n2 = document.querySelector("#n2");
      const option = document.querySelector("#option");
      const calc = document.querySelector("#calc");

      // Operaciones calculadora
      const handleClick = () => {
        const num1 = parseInt(n1.value);
        const num2 = parseInt(n2.value);
        if (num1 < 0 || num2 < 0) return printLog("Error");
        switch (option.value) {
          case "add":
            printResult(num1 + num2);
            break;
          case "subtract":
            printResult(num1 - num2);
            break;
          case "multiply":
            printResult(num1 * num2);
            break;
          case "division":
            printResult(num1 / num2, num2 == 0);
            break;
          case "module":
            printResult(num1 % num2, num2 == 0);
            break;
        }
      };

      const printLog = (value) => {
        console.log(value);
        alert(value);
      };

      // Printar resultado
      const printResult = (number, msg = false) => {
        let cont;
        if (msg) cont = "It's over 9000";
        else cont = number;
        printLog(cont);
      };

      // Escuchar eventos
      calc.addEventListener("click", handleClick, false);

      setTimeout(() => {
        alert("Please, use me...");
      }, 1000 * 30);
    </script>
  </body>
</html>
